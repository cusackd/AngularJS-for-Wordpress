<div ng-repeat="article in articles" style="clear: left; padding-top: 20px;">

    <a href="#/single/{{ article.ID }}">
    	<img style="width: 30%; float: left;" class="img-thimbnail" src="{{ article.featured_image.source }}">
    </a>

    <div style="display: inline-block; padding-left: 10px; width: 70%;">
    	<h2 style="margin-top: 0px;"><a href="#/single/{{ article.ID }}">{{ article.title }}</a></h2>
    	<p ng-bind-html='toTrustedHTML( article.excerpt )'></p>
    </div>
    
</div>
